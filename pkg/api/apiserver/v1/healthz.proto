// Healthz API 定义，包含健康检查响应的相关消息和状态
syntax = "proto3";

package v1;

option go_package = "github.com/xiahuaxiahua0616/minehub/pkg/api/apiserver/v1;v1";

// ServiceStatus 表示服务的健康状态
enum ServiceStatus {
    // Healthy 表示服务健康
    Healthy = 0;
    // Unhealthy 表示服务不健康
    Unhealthy = 1;
}

// HealthzResponse 表示健康检查的响应结构体
message HealthzResponse {
    // status 表示服务的健康状态
    ServiceStatus status = 1;

    // timestamp 表示请求的时间戳
    string timestamp = 2; 

    // message 表示可选的状态消息，描述服务健康的更多信息
    string message = 3;
}